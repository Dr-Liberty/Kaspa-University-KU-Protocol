<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#050505" />
      <stop offset="100%" style="stop-color:#0a0a0a" />
    </linearGradient>
    <linearGradient id="green" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981" />
      <stop offset="100%" style="stop-color:#059669" />
    </linearGradient>
    <linearGradient id="goldGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981" />
      <stop offset="50%" style="stop-color:#34d399" />
      <stop offset="100%" style="stop-color:#10b981" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Subtle DAG pattern - top left -->
  <g opacity="0.2">
    <circle cx="40" cy="50" r="3" fill="#10b981" />
    <circle cx="80" cy="35" r="2.5" fill="#10b981" />
    <circle cx="65" cy="75" r="2" fill="#10b981" />
    <circle cx="110" cy="55" r="2.5" fill="#10b981" />
    <line x1="40" y1="50" x2="80" y2="35" stroke="#10b981" stroke-width="0.5"/>
    <line x1="40" y1="50" x2="65" y2="75" stroke="#10b981" stroke-width="0.5"/>
    <line x1="80" y1="35" x2="110" y2="55" stroke="#10b981" stroke-width="0.5"/>
  </g>
  
  <!-- Subtle DAG pattern - bottom right -->
  <g opacity="0.2">
    <circle cx="720" cy="530" r="3" fill="#10b981" />
    <circle cx="750" cy="550" r="2.5" fill="#10b981" />
    <circle cx="690" cy="555" r="2" fill="#10b981" />
    <circle cx="760" cy="520" r="2" fill="#10b981" />
    <line x1="720" y1="530" x2="750" y2="550" stroke="#10b981" stroke-width="0.5"/>
    <line x1="720" y1="530" x2="690" y2="555" stroke="#10b981" stroke-width="0.5"/>
    <line x1="720" y1="530" x2="760" y2="520" stroke="#10b981" stroke-width="0.5"/>
  </g>
  
  <!-- Elegant border -->
  <rect x="30" y="30" width="740" height="540" fill="none" stroke="url(#green)" stroke-width="1" rx="8" opacity="0.6"/>
  <rect x="40" y="40" width="720" height="520" fill="none" stroke="#1a1a1a" stroke-width="1" rx="6"/>
  
  <!-- KU Logo - top center -->
  <g transform="translate(400, 100)">
    <polygon points="0,-35 30,-17.5 30,17.5 0,35 -30,17.5 -30,-17.5" fill="#0a0a0a" stroke="url(#goldGreen)" stroke-width="1.5" filter="url(#softGlow)"/>
    <text x="0" y="8" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="22" fill="url(#green)" font-weight="bold">KU</text>
  </g>
  
  <!-- Header text -->
  <text x="400" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#10b981" letter-spacing="6" font-weight="500">KASPA UNIVERSITY</text>
  
  <!-- Main title -->
  <text x="400" y="210" text-anchor="middle" font-family="Georgia, serif" font-size="32" fill="#ffffff" font-weight="bold" filter="url(#glow)">Certificate of Completion</text>
  
  <!-- Decorative line -->
  <line x1="200" y1="235" x2="600" y2="235" stroke="url(#green)" stroke-width="0.5" opacity="0.5"/>
  
  <!-- Subtitle -->
  <text x="400" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">This certifies successful completion of</text>
  
  <!-- Course name - THE MAIN FOCUS -->
  <text x="400" y="340" text-anchor="middle" font-family="Georgia, serif" font-size="30" fill="#ffffff" font-weight="bold">Bitcoin vs Kaspa:</text>
  <text x="400" y="380" text-anchor="middle" font-family="Georgia, serif" font-size="30" fill="#10b981" font-weight="bold" filter="url(#softGlow)">The Next Evolution</text>
  
  <!-- Collection info -->
  <text x="400" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4b5563">Kaspa University Course Collection</text>
  
  <!-- Verification seal - bottom left corner -->
  <g transform="translate(100, 510)">
    <circle cx="0" cy="0" r="28" fill="#064e3b" stroke="#10b981" stroke-width="1.5"/>
    <circle cx="0" cy="0" r="22" fill="none" stroke="#10b981" stroke-width="0.5" opacity="0.5"/>
    <path d="M-8 0l6 6l14-16" stroke="#10b981" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  <text x="145" y="502" font-family="Arial, sans-serif" font-size="10" fill="#10b981" font-weight="bold">KU PROTOCOL VERIFIED</text>
  <text x="145" y="516" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">Quiz data embedded on-chain via KU Protocol</text>
  <text x="145" y="528" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">Verify at KaspaUniversity.com</text>
  
  <!-- KRC-721 badge - bottom right -->
  <g transform="translate(700, 510)">
    <rect x="-45" y="-15" width="90" height="30" rx="4" fill="#0a0a0a" stroke="#10b981" stroke-width="0.5"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#10b981" font-weight="bold">KRC-721</text>
  </g>
  
  <!-- Footer disclaimer -->
  <text x="400" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">NFT ownership does not guarantee course completion. Verify achievements on-chain.</text>
</svg>
